<!doctype html>
<html>
    <head>
        <title>E-commerce category predictor</title>
    </head>
    <body>
        <h2>Hello! What are you selling today?</h2>
        <p>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
            {% endwith %}
        </p>
        {% if filename %}
            <div>
                <img src="{{ url_for('app_router.display_image', filename=filename) }}">
            </div>
            {% if context['prediction'] %}
                <div class="row">
                    <div class="col-25">
                    <label for="subject">Predicted class: {{ context['prediction'] }} </label><br>
                    </div>
                </div>
                <form id="form" method="POST" action="/feedback">
                    <button type="submit">Report incorrect answer</button><br>
                    <input name="report" style="visibility: hidden;" value="{'filename': '{{ filename }}', 'prediction': '{{ context['prediction'] }}', 'score': {{ context['score'] }} }"/>
                </form>
            {% endif %}
        {% endif %}
        <form method="post" action="/" enctype="multipart/form-data">
            <label for="name">Choose a title for the ad</label><br>
            <input type="text" name="name" required><br><br>
            <label for="description">Write a short description:</label><br>
            <input type="text" name="description" required><br><br>
            <label for="file">Upload an image of your product</label><br>
            <input type="file" name="file" autocomplete="off" required><br><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
